  # Disallow unknown CSS property names
  PropertySpelling:
    enabled: true
    extra_properties:
      - text-size-adjust
    disabled_properties: []

  PropertyUnits:
    enabled: true
    global: [
      'ch', 'em', 'ex', 'rem',                 # Font-relative lengths
      'cm', 'in', 'mm', 'pc', 'pt', 'px', 'q', # Absolute lengths
      'vh', 'vw', 'vmin', 'vmax',              # Viewport-percentage lengths
      'deg', 'grad', 'rad', 'turn',            # Angle
      'ms', 's',                               # Duration
      'Hz', 'kHz',                             # Frequency
      'dpi', 'dpcm', 'dppx',                   # Resolution
      '%']                                     # Other
    properties: {}

  PseudoElement:
    enabled: false

  # ".class, [foo]" not "span.class, div[foo]"
  QualifyingElement:
    enabled: true
    allow_element_with_attribute: false
    allow_element_with_class: false
    allow_element_with_id: false
    severity: error

  # Limit selector depth
  # We decided to deal with this via peer review in
  # https://github.com/Financial-Times/ft-origami/issues/243
  SelectorDepth:
    enabled: true
    max_depth: 3

  # SelectorFormat:
  #   enabled: true
  #   convention: hyphenated_lowercase # or 'strict_BEM', or 'hyphenated_BEM', or 'snake_case', or 'camel_case', or a regex pattern
  # SelectorFormat:
  #   enabled: true
  #   convention: hyphenated_BEM
  #   class_convention: '^(?:u|is|has)\-[a-z][a-zA-Z0-9]*$|^(?!u|is|has)[a-zA-Z][a-zA-Z0-9]*(?:\-[a-z][a-zA-Z0-9]*)?(?:\-\-[a-z][a-zA-Z0-9]*)?$'

  # Allow lowercase only, but forbid non-alphanumeric characters
  # in selector names.
  SelectorFormat:
    enabled: true
    convention: '^[a-z0-9_\-]+$'
    severity: error

  # margin: 1px not margin: 1px 1px 1px 1px;
  Shorthand:
    enabled: true
    severity: error

  # Disallow properties on the same line "margin: 0; padding: 0;"
  SingleLinePerProperty:
    enabled: true
    # enable simple rules to be on a single line "el { margin: 0; }"
    allow_single_line_rule_sets: true
    severity: error

  SingleLinePerSelector:
    enabled: false

  # rgb(0, 0, 0) not rgb(0,0,0)
  SpaceAfterComma:
    enabled: true
    style: one_space # or 'no_space', or 'at_least_one_space'
    severity: error

  # margin: 0px not margin:0px
  SpaceAfterPropertyColon:
    enabled: true
    style: one_space
    severity: error

  # margin: 0px not margin : 0px
  # (note clearly this should be called NoSpaceAfterPropertyName)
  SpaceAfterPropertyName:
    enabled: true
    severity: error

  SpaceAfterVariableName:
    enabled: true

  # 1px + 10px not 1px+10px
  SpaceAroundOperator:
    enabled: true
    style: one_space # or 'at_least_one_space', or 'no_space'

  # .thing { not .thing{
  SpaceBeforeBrace:
    enabled: true
    style: space
    # allow_single_line_padding: true
    allow_single_line_padding: false
    severity: error

  # rgb(0, 0, 0) not rgb( 0, 0, 0 )
  SpaceBetweenParens:
    enabled: false
    spaces: 0

  StringQuotes:
    enabled: true
    style: single_quotes # or double_quotes

  # Every property value must end with a semicolon
  TrailingSemicolon:
    enabled: true
    severity: error

  # TrailingWhitespace:
  #   enabled: true

  # "margin: .5em;" not "margin: .500em;"
  TrailingZero:
    enabled: true

  # TransitionAll:
  #   enabled: false

  # No unnecessary fractions: 1 not 1.0
  UnnecessaryMantissa:
    enabled: true
    severity: error

  # Disable this rule to allow parent references such as "& + * {}"
  UnnecessaryParentReference:
    enabled: false

  UrlFormat:
    enabled: false

  # url("example.com") not url(example.com)
  UrlQuotes:
    enabled: true

  # Allow any property to have literal values
  VariableForProperty:
    enabled: false

  VendorPrefix:
    enabled: true
    identifier_list: base
    additional_identifiers: []
    excluded_identifiers: [
      'tap-highlight-color',
      'touch-callout',
      'touch-select'
    ]
    severity: warning


  # No units on zero values: 0 not 0px
  ZeroUnit:
    enabled: false