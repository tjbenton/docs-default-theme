# For SCSS-Lint v0.32.0

linters:
  # "value !important;" not "value!important ;"
  BangFormat:
    enabled: true
    space_before_bang: true
    space_after_bang: false
    severity: error

  BemDepth:
    enabled: true
    max_elements: 1

  # "border: 0" not "border: none"
  BorderZero:
    enabled: true
    severity: error
    convention: zero

  # ChainedClasses:
  #   enabled: false

  # "#00ff00" not "green"
  # (AB: Causes problems with o-colors < 3, because o-colors uses
  # color names that are also valid CSS color strings)
  ColorKeyword:
    enabled: false

  # // not /**/
  Comment:
    enabled: true
    style: silent
    severity: error

  # Disallow "@debug"
  DebugStatement:
    enabled: true

  # @extend must come first, then properties, then nested rulesets
  DeclarationOrder:
    # this has been disabled because to my knowlege
    # there's no way to specify mixins to ignore the order of
    enabled: false

  # must explain why you don't need this linter setting
  DisableLinterReason:
    enabled: true

  # Warn when the same property appears more than once in the same ruleset
  # This is not a deal breaker, as authors may repeat properties
  # in the case where both a value and its fallback are needed
  DuplicateProperty:
    enabled: true

  # "} else {" not "}\n else {"
  ElsePlacement:
    enabled: true
    style: same_line

  # Require an empty line between rulesets
  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: true

  # Disallow empty rulesets
  EmptyRule:
    enabled: true

  # ExtendDirective:
  #   enabled: false

  # Require a newline at the end of the file
  FinalNewline:
    enabled: true
    present: true

  # #aabbcc good, #abc bad. Makes the codebase more searchable
  HexLength:
    enabled: true
    style: long
    severity: error

  # Require hex colors to be lowercase (if they include any of the letters a-f)
  HexNotation:
    enabled: true
    style: lowercase

  # Hex colors must be actual colors (ie not #ab or #00mm00)
  HexValidation:
    enabled: true

  # Disallow using ID Selectors
  IdSelector:
    enabled: true

   # Avoid using !important
  ImportantRule:
    enabled: true

  # "@import 'path/to/partial'" not "@import 'path/to/_partial.scss'"
  ImportPath:
    enabled: true
    leading_underscore: false
    filename_extension: false
    severity: error

  Indentation:
    enabled: true
    allow_non_nested_indentation: false
    character: space
    width: 2
    severity: error

  # 0.1 not .1
  LeadingZero:
    enabled: true
    style: include_zero
    severity: error

  # Disallow more than one ruleset with the same selector in the same file
  MergeableSelector:
    enabled: false
    force_nesting: false

  # forbid non-alphanumeric characters
  # in mixin, variable and function names.
  NameFormat:
    enabled: true
    convention: '^(?:[a-z_][a-z0-9_\-]+|[abcdeixyz]+|-webkit-image-set)$'
    severity: error

  # Thou shall nest 3 levels deep maximum. Not 4, nor 5.
  # See SelectorDepth for control over the actually maximum authorized depth
  NestingDepth:
    enabled: true
    max_depth: 4
    # ignore_parent_selectors: false

  # @extend %placeholders, don't @extend .a-class
  PlaceholderInExtend:
    enabled: true
    severity: error

   # Allow any number of properties in a ruleset
  PropertyCount:
    enabled: false

  # Require properties to be in alphabetical order
  PropertySortOrder:
    enabled: true
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false
